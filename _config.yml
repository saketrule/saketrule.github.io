### Site Settings ###
title               : Saket Joshi
description         : >-
                      Turn coffee :coffee: & tea into code
                      Test code before sending to production
baseurl             : ""
repository          : saketrule/saketrule.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only
  - documentation/elements.html
  - documentation/docs.md


### Author Info ###
author:
  name              : Saket Joshi
  image             : ../profile_photo.jpg
  behance           : saketrule
# dribbble          : your_username
  email             : saketrule@gmail.com
  # facebook          : your_username
  github            : saketrule
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : saket-dattatray-joshi
#  medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
# twitter           : your_username
# vimeo             : your_username
# youtube           : your_channel_name


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus: your-short-name-disqus                          # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true						# Set true to enable analytics
  google:
    tracking_id: UA-180796938-1


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true					# Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - projects_sample
